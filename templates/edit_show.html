{% extends "admin_base.html" %}
{% block title %}Admin Home{% endblock %}
{% block user_name %}{{user_name}}{% endblock %}

{% block content %}
 <div>
    <form action="/admin/show/edit?venue_id={{venue_id}}&show_id={{show.id}}&timeslot={{timeslot.id}}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required value="{{show.name}}">
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (Out of 5)</label>
    <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.1" required value="{{rating.value}}">
  </div>

   <div class="row mb-3">
    <div class="col-6">
      <label for="start_time" class="form-label">Start time</label>
    <input type="time" class="form-control" id="start_time" name="start_time" required value="{{timeslot.start_time}}">
    </div>
    
    <div class="col-6">
    <label for="end_time" class="form-label">End time</label>
    <input type="time" class="form-control" id="end_time" name="end_time" required value="{{timeslot.end_time}}">
    </div>

  </div>
  <div class="mb-3">
    <label for="tags" class="form-label">Tags (Comma separated)</label>
    <input type="text" class="form-control" id="tags" name="tags" value="{{tags}}">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price" required value="{{price}}">
  </div>
   <button type="submit" class="btn btn-primary" name = "submit">Submit</button>
</form>
   
 </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock %}
