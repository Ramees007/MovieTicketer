{% extends "admin_base.html" %}
{% block title %}Admin Home{% endblock %}
{% block user_name %}{{user_name}}{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">

  div.h_scrollcontainer {
      overflow: auto;
      white-space: nowrap;
    }

  </style>
{% endblock %}
{% block content %}

 <div>

    <form action="/admin/add_show/{{venue_id}}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required minlength="3">
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (Out of 5)</label>
    <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.1" required >
  </div>
   <div class="mb-3 row">

    <div class="col-6">
    <label for="start_time" class="form-label">Start time</label>
    <input type="time" class="form-control" id="start_time" name="start_time" required >
    </div>

    <div class="col-6">
    <label for="end_time" class="form-label">End time</label>
    <input type="time" class="form-control" id="end_time" name="end_time" required >
    </div>


  </div>
  <div class="mb-3">
    <label for="tags" class="form-label">Tags (Comma separated)</label>
    <input type="text" class="form-control" id="tags" name="tags" >
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" name="price" required value="{{price}}">
  </div>
   <button type="submit" class="btn btn-primary" name = "submit">Submit</button>
</form>
   
 </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock %}
