{% extends "admin_base.html" %}
{% block title %}Admin Home{% endblock %}
{% block user_name %}{{user_name}}{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">

  </style>
{% endblock %}
{% block content %}

 
<div>
  <form action="/admin/add_venue" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required minlength="3">
  </div>
  <div class="mb-3">
    <label for="place" class="form-label">Place</label>
    <input type="text" class="form-control" id="place" name="place" required minlength="2">
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" name="location" required minlength="2">
  </div>
  <div class="mb-3">
    <label for="capacity" class="form-label">Capacity</label>
    <input type="number" class="form-control" id="capacity" name="capacity" required>
  </div>
   <button type="submit" class="btn btn-primary" name = "submit">Submit</button>
</form>
</div>


  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock %}
